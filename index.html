<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    
    <div class="container">
        <div class="container__header">
            <div class="container__header__logo">
                <h1>FAKE SHOP</h1>
            </div>
            <div class="container__header__navbar">
                <a>MANS</a>
                <a>WOMANS</a>
                <a>KIDS</a>
                <a>SCHOOL</a>
                <a>SPORT</a>
            </div>
            <div class="container__header__searchbar">
                <input id="search" type="text" placeholder="Search...">
                <button id="btn"><i class="uil uil-search"></i></button>
            </div>
        </div>
        <div class="container__body">
            <div class="container__body__filters">
                <span><input data-filter="men's" name="checkbox" type="checkbox"><p>men's clothing</p></span>
                <span><input data-filter="jewelery" name="checkbox" type="checkbox"><p>jewerly</p></span>
                <span><input data-filter="electronics" name="checkbox" type="checkbox"><p>electronics</p></span>
                <span><input data-filter="women's" name="checkbox" type="checkbox"><p>women's clothing</p></span>
            </div>
            <div class="container__body__products">

            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
